<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			for (var i = 0; i < localStorage.length; i++) {
				$("#log").prepend("<p>" + localStorage.getItem(localStorage.key(i)) + "</p>");
			}

			$("#msg").keydown(function(button) {
				if (button.which == 13) {
					var date = new Date();
					var input = $("#msg").val();
					var log = "<p>" + date + " - " + input + "</p>";
					$("#log").prepend(log);
					localStorage.setItem(date, log);
				}
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
